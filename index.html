body {
  margin: 0;
  padding: 0;
}

.container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;

  background: -webkit-linear-gradient(left, rgb(116, 116, 191), rgb(52, 138, 199));
  background: -o-linear-gradient(right, rgb(116, 116, 191), rgb(52, 138, 199));
  background: -moz-linear-gradient(right, rgb(116, 116, 191), rgb(52, 138, 199));
  background: linear-gradient(to right, rgb(116, 116, 191), rgb(52, 138, 199));
  background: linear-gradient(to right, rgb(116, 116, 191), rgb(52, 138, 199))
}

.wrapper {
  position: relative;
  width: 15em;
  height: 15em;
  border-radius: 0%;
  margin: 0 auto;
}

.core {
  position: absolute;
  top: 5em;
  left: 5em;
  width: 5em;
  height: 5em;
  background: radial-gradient(ellipse at center, #f7bd00 0%, #f7bd00 52%, #f79800 67%, #f79800 100%);
  border-radius: 50%;
  cursor: pointer;
  overflow: hidden;
  transition: opacity 0.25s ease-in-out;
  opacity: 1;
}
.core:hover {
  opacity: 0.85;
}

.petal-wrapper {
  position: absolute;
  top: 0;
  left: 0;
  width: 15em;
  height: 15em;
}

.petal {
  position: absolute;
  width: 2.88675em;
  height: 2.5em;
  background: linear-gradient(135deg, #e700fc 0%, #ff5bff 75%, #ffc1ff 100%);
  border-radius: 0 50% 50% 50%;
  box-shadow: -2px -2px 20px rgba(255, 255, 255, 0.5) inset, 0px 0px 2px rgba(0, 0, 0, 0.5);
  box-sizing: border-box;
  cursor: pointer;
  overflow: hidden;
  transition: opacity 0.25s ease-in-out;
  opacity: 1;
}
.petal:hover {
  opacity: 0.5;
}
.petal:nth-child(1) {
  animation: ani1 2s ease-in-out infinite;
  animation-delay: 0s;
  transform: translateY(6.25em) translateX(11.05662em) rotate(-30deg) skewX(30deg) scale(1);
}
.petal:nth-child(2) {
  animation: ani2 2s ease-in-out infinite;
  animation-delay: 0.16667s;
  transform: translateY(8.75em) translateX(10.38675em) rotate(0deg) skewX(30deg) scale(1);
}
.petal:nth-child(3) {
  animation: ani3 2s ease-in-out infinite;

}
.petal:nth-child(4) {
  animation: ani4 2s ease-in-out infinite;
  animation-delay: 0.5s;
  transform: translateY(11.25em) translateX(6.05662em) rotate(60deg) skewX(30deg) scale(1);
}
.petal:nth-child(5) {
  animation: ani5 2s ease-in-out infinite;
  animation-delay: 0.66667s;
  transform: translateY(10.58013em) translateX(3.55662em) rotate(90deg) skewX(30deg) scale(1);
}
.petal:nth-child(6) {
  animation: ani6 2s ease-in-out infinite;
  animation-delay: 0.83333s;
  transform: translateY(8.75em) translateX(1.7265em) rotate(120deg) skewX(30deg) scale(1);

  animation-delay: 1s;
